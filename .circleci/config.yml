version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/python:3.9  # You can change the image to Node if needed
    working_directory: ~/repo

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt-get install -y nodejs
            npm install
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Build Project
          command: npm run build

  sonarQubeScan:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install SonarQube Scanner
          command: npm install sonar-scanner --save-dev
      - run:
          name: Run SonarQube Scanner
          command: |
            sonar-scanner \
              -Dsonar.projectKey=st10357922_payment-system \
              -Dsonar.organization=st10357922 \
              -Dsonar.sources=src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${SONAR_TOKEN}
      - run:
          name: Upload SonarQube Report
          command: echo "SonarQube scan completed"

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build
      - sonarQubeScan:
          requires:
            - build
