version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/python:3.9  # Change to a Node image if needed
    working_directory: ~/repo/backend  # Set this to your backend folder

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt-get install -y nodejs
            cd backend && npm install  # Ensure npm install is run inside the backend folder
      - run:
          name: Run Tests
          command: cd backend && npm test  # Ensure tests run from the backend directory
      - run:
          name: Build Project
          command: cd backend && npm run build  # Build the project from the backend folder

  sonarQubeScan:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    working_directory: ~/repo/backend  # Same as the build job (backend folder)
    steps:
      - checkout
      - run:
          name: Install SonarQube Scanner
          command: cd backend && npm install sonar-scanner --save-dev  # Install sonar-scanner inside the backend folder
      - run:
          name: Run SonarQube Scanner
          command: |
            cd backend && sonar-scanner \
              -Dsonar.projectKey=st10357922_payment-system \
              -Dsonar.organization=st10357922 \
              -Dsonar.sources=src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${SONAR_TOKEN}
      - run:
          name: Upload SonarQube Report
          command: echo "SonarQube scan completed"

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build
      - sonarQubeScan:
          requires:
            - build

